<html>
  <head>
    <title>RH/PC</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="/css/bureau.css">
  </head>
  <body>
    
    
    
<div class="container">
  <h2>Ordinateur</h2>
  <h3>Besoin d'un ordinateur pour le collaborateur</h3>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Le RH envoie une demande aux services généraux</div>
      <div class="panel-body">
          <form method="post" action="OrdinateurRH">
                 <p>
                     Le collaborateur a-t-il besoin d'un Ordinateur?<br />
                     <input type="radio" name="besoinOrdinateurRH" value="Besoin d'un Ordinateur" id="BesoinOrdinateurRH" /> <label for="BesoinOrdinateurRH">Besoin d'un Ordinateur</label><br />
                     <input type="radio" name="besoinOrdinateurRH" value="Pas besoin d'un Ordinateur" id="PasBesoinOrdinateur" /> <label for="PasBesoinOrdinateurRH">Pas besoin d'un Ordinateur</label><br />
                 </p>
            <input type="submit" value="Envoyer" />
          </form>
      </div>
    </div>
  </div>
</div>

    
    
    
    
  </body>
  
  
  
  
</html>
